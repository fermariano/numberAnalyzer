<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            Número entre 0 e 100: 
            <input type="number" placeholder="7" id="numero">
            <button id="botaoAdd"  onclick="add()">Adicionar</button>
            <p id="valores">
                
            </p>    
            <p>
                <button id="botaoFin" onclick="finalizar()">Analisar</button>
            </p>
        </div>
        <div id="resultado"></div>
        
    </section>
    <footer>
        <p id="numadd">Números adicionados:</p>
        <div id="teladiv"><p id="tela"></p></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
